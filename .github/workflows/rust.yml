name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  fmt:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        components: rustfmt
        toolchain: stable
        profile: minimal
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

  clippy:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            components: clippy
            toolchain: stable
            profile: minimal
        - uses: actions-rs/cargo@v1
          with:
            command: clippy
            args: -- -D warnings
